<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	
</script>
<link rel="stylesheet" 
	href="../../css/main.css" />
	
	
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="inactive"><a href="#">SumTask</a></li>
					<li><a href="/sum">Sum Task</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<a href="/summary" class="btn btn-default">Summarize another
				Article!</a>
			<h1>
				<span
					th:text="'Summary of the Wikipedia article with the title ' + ${summary.getArticleTitle()}"></span>
			</h1>


			<h2>Summary:</h2>
			<table style="width: 100%">
				<tr th:each="currentSentence, stat : ${summary.sentences}">
					<td th:text="${currentSentence.getViewScore()} + ': ' ">
					<td th:text="${currentSentence.getText()}"></td>
				</tr>
			</table>
			<h2>Deleted Sentences:</h2>
			<table style="width: 100%">
				<tr th:each="currentSentence, stat : ${summary.deletedSentences}">
					<td th:text="${currentSentence.getViewScore()} + ': ' "><td th:text="${currentSentence.getText()}">
				</td></tr>
			</table>

		</div>

	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
